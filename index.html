
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-wrapper centered">
      <img src="IMG_0043.jpeg" alt="Jobbar logo" class="logo-banner" />
    </div>
    <div id="userBadge" class="user-badge" onclick="toggleProfileMenu()">
      <img id="userAvatar" class="avatar hidden" />
      <span id="userInitial">?</span>
    </div>
  </header>

  <div id="authSection" class="auth-section">
    <h2>Sign Up / Login</h2>
    <input type="text" id="authUsername" placeholder="Username" />
    <input type="password" id="authPassword" placeholder="Password" />
    <label>Upload Profile Picture:</label>
    <input type="file" id="authProfilePic" accept="image/*" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>

  <main id="appMain" class="hidden">
    <nav>
      <button onclick="showSection('jobs')">Jobs</button>
      <button onclick="showSection('matches')">Matches</button>
      <button onclick="showSection('profile')">Profile</button>
    </nav>

    <main id="jobs" class="section active">
      <div class="card-container">
        <div class="card" id="jobCard">
          <h2 id="jobTitle">Frontend Developer</h2>
          <p id="jobCompany">@SwiftTech</p>
          <p id="jobDesc">React dev needed.</p>
        </div>
      </div>
    </main>

    <main id="matches" class="section">
      <h2>Your Matches</h2>
      <ul id="matchList"></ul>
    </main>

    <main id="profile" class="section">
      <h2>My Profile</h2>
      <p>Welcome, <span id="profileNameDisplay"></span></p>
      <img id="profilePreview" class="profile-preview hidden" />
    </main>
  </main>

  <footer>Build #5</footer>
  <script src="app.js"></script>
</body>
</html>
