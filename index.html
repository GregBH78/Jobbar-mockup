<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="splash" id="splash">
    <img src="IMG_0043.jpeg" alt="Jobbar logo" class="logo" />
    <h2>Swipe right on your next career move.</h2>
  </div>

  <main id="signup">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Your Email" />
    <div class="role-select">
      <label><input type="radio" name="role" value="seeker" checked /> Job Seeker</label>
      <label><input type="radio" name="role" value="poster" /> Job Poster</label>
    </div>
    <button onclick="submitSignup()">Continue</button>
  </main>

  <main id="dashboard" class="hidden">
    <header>
      <h2 id="welcomeUser"></h2>
      <button onclick="logout()">Log Out</button>
    </header>
    <nav>
      <button onclick="switchTab('jobsTab')">Jobs</button>
      <button onclick="switchTab('matchesTab')">Matches</button>
    </nav>

    <section id="jobsTab" class="tab">
      <div id="jobsContent">
        <!-- seeker will see cards, poster will see text -->
      </div>
    </section>

    <section id="matchesTab" class="tab hidden">
      <h3>Matches</h3>
      <ul id="matchList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
