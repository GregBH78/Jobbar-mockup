
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobbar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo-wrapper centered">
      <img src="IMG_0043.jpeg" alt="Jobbar logo" class="logo-banner"/>
    </div>
    <div id="userBadge" class="user-badge" onclick="toggleAuthPopup()">
      <img id="userAvatar" class="avatar hidden"/>
      <span id="userInitial">?</span>
    </div>
  </header>

  <div id="authPopup" class="auth-popup hidden">
    <h2>Sign Up / Login</h2>
    <input type="text" id="authUsername" placeholder="Username or Email"/>
    <input type="password" id="authPassword" placeholder="Password"/>
    <input type="file" id="authProfilePic" accept="image/*"/>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="closeAuthPopup()">Close</button>
  </div>

  <main id="appMain">
    <nav>
      <button onclick="showSection('jobs')">Jobs</button>
      <button onclick="showSection('matches')">Matches</button>
      <button onclick="showSection('profile')">Profile</button>
    </nav>

    <section id="jobs" class="section active">
      <div class="card-container">
        <div class="card" onclick="handleGuestAction()">
          <h2>Frontend Developer</h2>
          <p>@SwiftTech</p>
          <p>React dev needed.</p>
        </div>
      </div>
    </section>

    <section id="matches" class="section">
      <h2>Matches</h2>
      <ul id="matchList"></ul>
    </section>

    <section id="profile" class="section">
      <h2>My Profile</h2>
      <p id="profileName"></p>
      <img id="profilePic" class="profile-preview hidden"/>
    </section>
  </main>

  <footer>Build #6</footer>
  <script src="app.js"></script>
</body>
</html>
