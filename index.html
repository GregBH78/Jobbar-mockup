<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="IMG_0043.jpeg" alt="Jobbar logo" class="logo-small" />
      <h1>Jobbar</h1>
    </div>
    <div id="userBadge" onclick="openProfile()"></div>
  </header>

  <nav>
    <button onclick="showSection('jobs')">Jobs</button>
    <button onclick="showSection('matches')">Matches</button>
    <button onclick="showSection('profile')">Profile</button>
  </nav>

  <main id="jobs" class="section">
    <div class="card-container">
      <div class="card" id="jobCard">
        <h2 id="jobTitle">Frontend Developer</h2>
        <p id="jobCompany">@SwiftTech</p>
        <p id="jobDesc">Looking for a React dev who loves building sleek interfaces and fast prototypes.</p>
      </div>
    </div>
  </main>

  <main id="matches" class="section hidden">
    <h2>Your Matches</h2>
    <ul id="matchList"></ul>
  </main>

  <main id="profile" class="section hidden">
    <h2>My Profile</h2>
    <input type="text" id="profileName" placeholder="Name" />
    <input type="email" id="profileEmail" placeholder="Email" />
    <label>Upload Photo:</label>
    <input type="file" id="profilePic" accept="image/*" onchange="handlePhotoUpload()" />
    <img id="profilePreview" class="profile-preview hidden" />
    <h3>Job Interests:</h3>
    <label><input type="checkbox" value="Design" /> Design</label>
    <label><input type="checkbox" value="Engineering" /> Engineering</label>
    <label><input type="checkbox" value="Remote" /> Remote</label>
    <br/>
    <button onclick="saveProfile()">Save Profile</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
