<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="splash">
    <img src="IMG_0043.jpeg" alt="Jobbar logo" class="logo" />
    <h2>Swipe right on your next career move.</h2>
  </div>

  <main id="app">
    <div class="card-container">
      <div class="card" id="jobCard">
        <h2 id="jobTitle">Frontend Developer</h2>
        <p id="jobCompany">@SwiftTech</p>
        <p id="jobDesc">Looking for a React dev who loves building sleek interfaces and fast prototypes.</p>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
